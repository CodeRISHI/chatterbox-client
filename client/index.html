<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <!-- <div id="send"> -->
      <div class="dropdown">
        <button id="chatroom" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Chat Rooms
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="chatroom" id="roomSelect">
        </ul>
      </div>
        <input type="text" class="form-control" placeholder="say something..." id="message">
        <button type="submit" id="send" class="btn btn-success submit center-block">Submit</button>
      <!-- </div> -->
      <div class="username"></div>
      <div class="friendsList"></div>
    </div>
    <div id="chats"></div>
  </body>
</html>
